    <title>Project E</title>
    <!-- SPA redirect handler for GitHub Pages -->
    <script>
      // Check if we have a redirect parameter from 404.html
      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get('redirect');
      
      if (redirect) {
        // Remove the redirect parameter and navigate to the intended path
        // The basename will be handled by React Router
        const newUrl = window.location.origin + window.location.pathname + redirect;
        window.history.replaceState(null, '', newUrl);
        
        // Remove the redirect parameter from the URL
        const url = new URL(window.location);
        url.searchParams.delete('redirect');
        window.history.replaceState(null, '', url.toString());
      }
    </script>
