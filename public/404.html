<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-e-client/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project E</title>
    <!-- SPA redirect script for GitHub Pages -->
    <script>
      // Store the current path and redirect to index.html with the path as a query parameter
      const currentPath = window.location.pathname;
      const basePath = '/project-e-client';
      
      // Remove the base path from the current path
      const appPath = currentPath.replace(basePath, '') || '/';
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to the base URL with the path as a query parameter
      if (appPath !== '/') {
        const redirectUrl = basePath + '/?redirect=' + encodeURIComponent(appPath + search + hash);
        window.location.replace(redirectUrl);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
